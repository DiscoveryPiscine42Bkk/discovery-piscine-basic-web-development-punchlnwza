<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Page</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>
  

  <!-- ภาพพื้นหลังแรก -->
  <section class="parallax parallax1">
    <div class="text">เธอน่ะ...เป็นฮีโร่ได้นะ</div>
  </section>

  <!-- บล็อกข้อความสีดำ -->
  <section class="content">
    <p>คัตจังงงง .</p>
  </section>

  <!-- ภาพพื้นหลังสุดท้าย -->
  <section class="parallax parallax2">
    <div class="text">การมีความฝันไม่ใช่เรื่องไม่ดี แต่เราก็ต้องเผชิญหน้ากับความเป็นจริงด้วยนะหนุ่มน้อย</div>
  </section>

</body>
</html>
